<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>History - Shipping Cost Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', ui-sans-serif, system-ui, sans-serif;
        }

        .container {
            max-width: 96%;
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            padding: 0 4px;
        }

        .page-header h1 {
            margin: 0;
            color: #0f172a;
            font-size: 1.75rem;
            font-weight: 700;
            letter-spacing: -0.025em;
        }

        .card {
            background: #ffffff;
            border: 1px solid #e2e8f0;
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .table-scroll-container {
            overflow-x: auto;
            width: 100%;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9rem;
            color: #334155;
            white-space: nowrap;
        }

        .data-table thead th {
            background-color: #f8fafc;
            color: #475569;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.75rem;
            padding: 12px 15px;
            text-align: center;
            border-bottom: 2px solid #e2e8f0;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .data-table tbody td {
            padding: 12px 15px;
            border-bottom: 1px solid #f1f5f9;
            vertical-align: middle;
            transition: background-color 0.15s;
        }

        .data-table tbody tr:hover td {
            background-color: #f8fafc;
        }

        .text-right {
            text-align: right !important;
            font-feature-settings: "tnum";
        }

        .pagination {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            gap: 4px;
            padding-top: 15px;
            margin-top: 0;
            border-top: 1px solid #f1f5f9;
        }

        .page-btn {
            width: 30px;
            height: 30px;
            padding: 0;
            background: #fff;
            border: 1px solid #e2e8f0;
            color: #64748b;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.8rem;
            font-weight: 600;
            font-family: 'Inter', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .page-btn:hover:not(:disabled) {
            background-color: #f8fafc;
            color: #0f172a;
            border-color: #cbd5e1;
        }

        .page-btn.active {
            background-color: #3b82f6;
            color: white;
            border-color: #3b82f6;
        }

        .page-btn:disabled {
            background-color: #fff;
            color: #cbd5e1;
            cursor: not-allowed;
        }

        .page-btn svg {
            width: 16px;
            height: 16px;
            stroke-width: 2.5;
        }
    </style>
</head>

<body>

    <nav class="navbar">
        <div class="nav-left">
            <span class="nav-logo" data-i18n="app_title_logo">ðŸšš Shipping Cost Calculator</span>
        </div>

        <button class="hamburger" id="hamburger-btn">â˜°</button>

        <ul class="nav-menu">
            <li><a href="table.html" data-i18n="nav_table">Table</a></li>
            <li><a href="index.html" data-i18n="nav_calc">Calculator</a></li>
            <li><a href="duty.html">Duty Tax</a></li>
            <li><a href="history.html" data-i18n="nav_history">History</a></li>
            <li class="lang-dropdown">
                <div class="selected-lang">
                    <img id="curr-flag" src="https://flagcdn.com/w40/us.png" alt="Flag" class="flag-img">

                    <span id="curr-text">EN</span>
                    <span class="arrow">â–¼</span>
                </div>
                <ul class="lang-list">
                    <li><a href="#" id="lang-en"><img src="https://flagcdn.com/w40/us.png" class="flag-img"> EN</a></li>
                    <li><a href="#" id="lang-th"><img src="https://flagcdn.com/w40/th.png" class="flag-img"> TH</a></li>
                    <li><a href="#" id="lang-cn"><img src="https://flagcdn.com/w40/cn.png" class="flag-img"> CN</a></li>
                </ul>
            </li>
        </ul>
    </nav>

    <div class="container">
        <div class="page-header"
            style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <h1 data-i18n="nav_history" style="margin: 0;">Transaction History</h1>
            <button class="btn-export-pdf" onclick="exportHistoryToPDF()">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                    <polyline points="14 2 14 8 20 8"></polyline>
                    <line x1="16" y1="13" x2="8" y2="13"></line>
                    <line x1="16" y1="17" x2="8" y2="17"></line>
                    <polyline points="10 9 9 9 8 9"></polyline>
                </svg>
                Export PDF
            </button>
        </div>

        <div class="card">
            <div class="table-scroll-container">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th data-i18n="lbl_part_number">Part No.</th>
                            <th data-i18n="lbl_goods_name">Goods Name</th>
                            <th data-i18n="col_box_option">Box Option</th>

                            <th data-i18n="col_net_weight">Net W. (kg)</th>
                            <th data-i18n="col_unit">Unit</th>
                            <th data-i18n="col_net_dims">Net Dims (cm)</th>

                            <th data-i18n="lbl_vendor">Vendor</th>
                            <th data-i18n="lbl_origin">Origin</th>
                            <th style="width: 50px;" data-i18n="col_img">Image</th>
                        </tr>
                    </thead>
                    <tbody id="history-body">
                        <tr>
                            <td colspan="10" style="text-align: center; padding: 40px; color: #94a3b8;"
                                data-i18n="msg_loading">
                                Loading data from cloud...
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div id="pagination-controls" class="pagination"></div>
        </div>
    </div>

    <div id="image-modal" class="modal-overlay hidden">

        <span class="close-modal" onclick="closeImageModal()">&times;</span>

        <div class="modal-image-wrapper">
            <img class="modal-content" id="modal-img">
        </div>

        <div class="zoom-controls">
            <button type="button" onclick="adjustZoom(-0.2)" title="Zoom Out">âˆ’</button>
            <button type="button" onclick="resetZoom()" title="Reset">âŸ²</button>
            <button type="button" onclick="adjustZoom(0.2)" title="Zoom In">+</button>
        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.31/jspdf.plugin.autotable.min.js"></script>

    <script type="module" src="auth.js"></script>
    <script type="module" src="script.js"></script>
</body>

</html>
