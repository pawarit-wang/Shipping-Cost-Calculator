<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>History - Shipping Cost Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', ui-sans-serif, system-ui, sans-serif;
        }

        .container {
            max-width: 1200px;
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            padding: 0 4px;
        }

        .page-header h1 {
            margin: 0;
            color: #0f172a;
            font-size: 1.75rem;
            font-weight: 700;
            letter-spacing: -0.025em;
        }

        .card {
            background: #ffffff;
            border: 1px solid #e2e8f0;
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .table-scroll-container {
            overflow-x: auto;
            width: 100%;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9rem;
            color: #334155;
            white-space: nowrap;
        }

        .data-table thead th {
            background-color: #f8fafc;
            color: #475569;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.75rem;
            padding: 12px 15px;
            text-align: center;
            border-bottom: 2px solid #e2e8f0;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .data-table tbody td {
            padding: 12px 15px;
            border-bottom: 1px solid #f1f5f9;
            vertical-align: middle;
            transition: background-color 0.15s;
        }

        .data-table tbody tr:hover td {
            background-color: #f8fafc;
        }

        .text-right {
            text-align: right !important;
            font-feature-settings: "tnum";
        }

        .pagination {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            gap: 4px;
            padding-top: 15px;
            margin-top: 0;
            border-top: 1px solid #f1f5f9;
        }

        .page-btn {
            width: 30px;
            height: 30px;
            padding: 0;
            background: #fff;
            border: 1px solid #e2e8f0;
            color: #64748b;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.8rem;
            font-weight: 600;
            font-family: 'Inter', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .page-btn:hover:not(:disabled) {
            background-color: #f8fafc;
            color: #0f172a;
            border-color: #cbd5e1;
        }

        .page-btn.active {
            background-color: #3b82f6;
            color: white;
            border-color: #3b82f6;
        }

        .page-btn:disabled {
            background-color: #fff;
            color: #cbd5e1;
            cursor: not-allowed;
        }

        .page-btn svg {
            width: 16px;
            height: 16px;
            stroke-width: 2.5;
        }
    </style>
</head>

<body>

    <nav class="navbar">
        <div class="nav-left">
            <span class="nav-logo" data-i18n="app_title_logo">ðŸšš Shipping Cost Calculator</span>
        </div>

        <button class="hamburger" id="hamburger-btn">â˜°</button>

        <ul class="nav-menu">
            <li><a href="table.html" data-i18n="nav_table">Table</a></li>
            <li><a href="index.html" data-i18n="nav_calc">Calculator</a></li>
            <li><a href="history.html" class="active" data-i18n="nav_history">History</a></li>
            <li class="lang-switch">
                <a href="#" id="lang-en" class="active">EN</a> |
                <a href="#" id="lang-th">TH</a> |
                <a href="#" id="lang-cn">CN</a>
            </li>
        </ul>
    </nav>

    <div class="container">
        <h1 data-i18n="nav_history">Transaction History</h1>

        <div class="card">
            <div class="table-scroll-container">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th data-i18n="col_time">Time / Date</th>
                            <th data-i18n="lbl_part_number">Part No.</th>
                            <th data-i18n="lbl_goods_name">Goods Name</th>
                            <th data-i18n="col_box_option">Box Option</th>
                            <th data-i18n="col_qty">Qty</th>
                            <th data-i18n="col_unit">Unit</th>
                            <th data-i18n="col_net_weight">Net W. (kg)</th>
                            <th data-i18n="col_net_dims">Net Dims (cm)</th>
                            <th data-i18n="lbl_vendor">Vendor</th>
                            <th class="text-right" data-i18n="lbl_shipping_cost">Cost</th>
                        </tr>
                    </thead>
                    <tbody id="history-body">
                        <tr>
                            <td colspan="10" style="text-align: center; padding: 40px; color: #94a3b8;"
                                data-i18n="msg_loading">
                                Loading data from cloud...
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div id="pagination-controls" class="pagination"></div>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>

</html>
