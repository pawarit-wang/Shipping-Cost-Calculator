<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Import Duty Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <style>
        /* CSS ‡πÄ‡∏â‡∏û‡∏≤‡∏∞‡∏´‡∏ô‡πâ‡∏≤‡∏ô‡∏µ‡πâ (‡∏ï‡∏Å‡πÅ‡∏ï‡πà‡∏á‡∏ú‡∏•‡∏•‡∏±‡∏û‡∏ò‡πå) */
        .result-card {
            background-color: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 20px;
        }

        .total-row {
            background-color: #1e293b;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
        }

        .total-row label {
            color: #cbd5e1;
        }

        .total-row input {
            background-color: transparent;
            border: none;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            text-align: right;
        }
    </style>
</head>

<body>

    <nav class="navbar">
        <div class="nav-left">
            <span class="nav-logo" data-i18n="app_title_logo">üöö Shipping Cost Calculator</span>
        </div>

        <button class="hamburger" id="hamburger-btn">‚ò∞</button>

        <ul class="nav-menu">
            <li><a href="table.html" data-i18n="nav_table">Table</a></li>
            <li><a href="index.html" data-i18n="nav_calc">Calculator</a></li>
            <li><a href="duty.html" class="active" data-i18n="nav_duty">Duty Tax</a></li>
            <li><a href="history.html" data-i18n="nav_history">History</a></li>

            <li class="lang-dropdown">
                <div class="selected-lang">
                    <img id="curr-flag" src="https://flagcdn.com/w40/us.png" alt="Flag" class="flag-img">
                    <span id="curr-text">EN</span>
                    <span class="arrow">‚ñº</span>
                </div>
                <ul class="lang-list">
                    <li><a href="#" id="lang-en"><img src="https://flagcdn.com/w40/us.png" class="flag-img"> EN</a></li>
                    <li><a href="#" id="lang-th"><img src="https://flagcdn.com/w40/th.png" class="flag-img"> TH</a></li>
                    <li><a href="#" id="lang-cn"><img src="https://flagcdn.com/w40/cn.png" class="flag-img"> CN</a></li>
                </ul>
            </li>

            <li id="nav-logout" class="hidden">
                <a href="#" id="btn-logout" style="color: #ef4444; font-weight: bold;">Logout</a>
            </li>
        </ul>
    </nav>

    <div class="container container-narrow">
        <h1 data-i18n="header_duty_calc">Import Duty Calculator</h1>

        <form id="duty-form">
            <div class="card">

                <h3 style="margin-bottom: 15px; color: #334155;" data-i18n="subheader_shipment_info">Shipment
                    Information</h3>

                <div class="form-group four-col">
                    <div>
                        <label data-i18n="lbl_forwarder">Forwarder</label>
                        <select id="d-vendor">
                            <option value="" data-i18n="opt_select_vendor">Select</option>
                            <option value="dhl">DHL</option>
                            <option value="fedex">FedEx</option>
                            <option value="ups">UPS</option>
                            <option value="sf">SF</option>
                            <option value="v01199">V 01-199</option>
                            <option value="v01198">V 01-198</option>
                        </select>
                    </div>
                    <div>
                        <label data-i18n="lbl_goods_name">Goods Name</label>
                        <input type="text" id="d-goods-name" placeholder="Name" data-i18n="ph_name">
                    </div>
                    <div>
                        <label data-i18n="lbl_part_no">Part No.</label>
                        <input type="text" id="d-part-number" placeholder="P/N" data-i18n="ph_pn">
                    </div>
                    <div>
                        <div
                            style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 4px;">
                            <label style="margin-bottom: 0;" data-i18n="lbl_hs_code">HS Code</label>
                            <a href="https://e-tracking.customs.go.th/ETS/index.jsp" target="_blank"
                                style="text-decoration: none; font-size: 0.7rem; color: #3b82f6; font-weight: 600; display: flex; align-items: center; gap: 2px;"
                                data-i18n="btn_search">
                                üîç Search
                            </a>
                        </div>
                        <input type="text" id="d-hs-code" placeholder="Code" data-i18n="ph_code">
                    </div>
                </div>

                <div class="form-group two-col">
                    <div>
                        <label data-i18n="lbl_origin">Origin Country</label>
                        <select id="d-country">
                            <option value="" data-i18n="opt_select_country">Select Country</option>
                            <option value="china" data-i18n="country_china">China</option>
                            <option value="thailand" data-i18n="country_thailand">Thailand</option>
                            <option value="usa" data-i18n="country_usa">USA</option>
                            <option value="japan" data-i18n="country_japan">Japan</option>
                            <option value="germany" data-i18n="country_germany">Germany</option>
                        </select>
                    </div>
                    <div>
                        <label data-i18n="lbl_qty_pieces">Quantity (Pieces)</label>
                        <input type="text" id="d-pieces" inputmode="decimal" placeholder="e.g. 50"
                            onblur="formatInput(this)" data-i18n="ph_eg_50">
                    </div>
                </div>

                <hr style="border: 0; border-top: 1px solid #f1f5f9; margin: 25px 0;">

                <h3 style="margin-bottom: 15px; color: #334155;" data-i18n="subheader_valuation_tax">Valuation & Tax
                </h3>

                <div class="form-group three-col">
                    <div>
                        <label data-i18n="lbl_origin_value">Origin Value</label>
                        <input type="text" id="d-price" inputmode="decimal" placeholder="0.00"
                            onblur="formatInput(this)">
                    </div>
                    <div>
                        <label data-i18n="lbl_exchange_rate">Exchange Rate</label>
                        <input type="text" id="d-rate" inputmode="decimal" placeholder="31.5"
                            onblur="formatInput(this)">
                    </div>
                    <div>
                        <label data-i18n="lbl_local_value">Local Value (THB)</label>
                        <input type="text" id="d-res-local-price" readonly
                            style="background-color: #f8fafc; font-weight: 600;">
                    </div>
                </div>

                <div class="form-group three-col">
                    <div>
                        <label data-i18n="lbl_freight_rate">Freight Rate</label>
                        <input type="text" id="d-freight-base" inputmode="decimal" placeholder="Rate"
                            onblur="formatInput(this)" data-i18n="ph_rate">
                    </div>
                    <div>
                        <label data-i18n="lbl_weight_kg">Weight (Kg)</label>
                        <input type="text" id="d-weight" inputmode="decimal" placeholder="Kg" onblur="formatInput(this)"
                            data-i18n="ph_kg">
                    </div>
                    <div>
                        <label data-i18n="lbl_freight_value">Freight Value (THB)</label>
                        <input type="text" id="d-freight" readonly style="background-color: #f8fafc; font-weight: 600;">
                    </div>
                </div>

                <div class="form-group two-col">
                    <div>
                        <label data-i18n="lbl_insurance_rate">Insurance Rate (%)</label>
                        <input type="text" id="d-insurance-rate" value="1" readonly
                            style="background-color: #f8fafc; cursor: not-allowed;">
                    </div>
                    <div>
                        <label data-i18n="lbl_insurance_value">Insurance Value (THB)</label>
                        <input type="text" id="d-insurance" readonly
                            style="background-color: #f8fafc; font-weight: 600;">
                    </div>
                </div>

                <div class="form-group two-col">
                    <div>
                        <label data-i18n="lbl_duty_rate">Duty Rate (%)</label>
                        <input type="text" id="d-duty-rate" inputmode="decimal" placeholder="e.g. 10"
                            onblur="formatInput(this)" data-i18n="ph_eg_10">
                    </div>
                    <div>
                        <label style="color: #b45309;" data-i18n="lbl_import_duty_fee">Import Duty Fee</label>
                        <input type="text" id="d-res-duty" readonly
                            style="background-color: #fffbeb; color: #b45309; font-weight: bold;">
                    </div>
                </div>

                <div class="form-group two-col">
                    <div>
                        <label data-i18n="lbl_storage">Storage</label>
                        <input type="text" id="d-storage" inputmode="decimal" placeholder="0.00"
                            onblur="formatInput(this)">
                    </div>
                    <div>
                        <label data-i18n="lbl_service_base">Service (Base)</label>
                        <input type="text" id="d-service-base" inputmode="decimal" placeholder="0.00"
                            onblur="formatInput(this)">
                    </div>
                </div>

                <hr style="border: 0; border-top: 2px dashed #cbd5e1; margin: 25px 0;">

                <div class="form-group two-col">

                    <div
                        style="background-color: #f1f5f9; padding: 12px 15px; border-radius: 8px; height: 100%; display: flex; flex-direction: column; justify-content: center;">
                        <label style="font-size: 0.8rem; color: #64748b; margin-bottom: 2px; display: block;"
                            data-i18n="lbl_total_import_cost">TOTAL IMPORT COST</label>

                        <input type="text" id="d-res-import-cost" readonly
                            style="background-color: transparent; border: none; font-size: 1.4rem; font-weight: 800; color: #0f172a; padding: 0; height: auto !important; width: 100%;">

                        <div style="font-size: 0.7rem; color: #94a3b8; margin-top: 2px;"
                            data-i18n="lbl_duty_storage_service">(Duty + Storage + Service Base)
                        </div>
                    </div>

                    <div
                        style="background-color: #eff6ff; padding: 12px 15px; border-radius: 8px; height: 100%; display: flex; flex-direction: column; justify-content: space-between;">
                        <label style="font-size: 0.8rem; color: #3b82f6; margin-bottom: 2px; display: block;"
                            data-i18n="lbl_cost_per_piece">COST PER PIECE</label>

                        <input type="text" id="d-res-cost-per-piece" readonly
                            style="background-color: transparent; border: none; font-size: 1.4rem; font-weight: 800; color: #2563eb; padding: 0; height: auto !important; width: 100%;">

                        <div style="height: 14px;"></div>
                    </div>

                </div>

                <div class="form-group" style="margin-top: 25px; display: flex; gap: 10px;">
                    <button type="button" onclick="clearDutyForm()"
                        style="background-color: #ef4444; color: white; flex: 1; padding: 12px; border-radius: 6px; border: none; font-weight: 600; cursor: pointer;"
                        data-i18n="btn_clear">
                        Clear Data
                    </button>
                </div>

            </div>
        </form>
    </div>

    <footer class="footer">
        <div class="footer-container">
            <div class="footer-info">
                <p>&copy; 2026 Shipping Cost Calculator. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script type="module" src="auth.js"></script>
    <script type="module" src="script.js"></script>
</body>

</html>
