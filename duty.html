    <div class="container container-narrow">
        <h1>Import Duty Calculator</h1>

        <form id="duty-form">
            <div class="card">

                <h3 style="margin-bottom: 15px; color: #334155;">Shipment Information</h3>

                <div class="form-group four-col">
                    <div>
                        <label>Forwarder</label>
                        <select id="d-vendor">
                            <option value="">Select</option>
                            <option value="dhl">DHL</option>
                            <option value="fedex">FedEx</option>
                            <option value="ups">UPS</option>
                            <option value="sf">SF</option>
                            <option value="v01199">V 01-199</option>
                            <option value="v01198">V 01-198</option>
                        </select>
                    </div>
                    <div>
                        <label>Goods Name</label>
                        <input type="text" id="d-goods-name" placeholder="Name">
                    </div>
                    <div>
                        <label>Part No.</label>
                        <input type="text" id="d-part-number" placeholder="P/N">
                    </div>
                    <div>
                        <label>HS Code</label>
                        <input type="text" id="d-hs-code" placeholder="Code">
                    </div>
                </div>

                <div class="form-group three-col">
                    <div>
                        <label>Origin Country</label>
                        <select id="d-country">
                            <option value="">Select Country</option>
                            <option value="china">China</option>
                            <option value="thailand">Thailand</option>
                            <option value="usa">USA</option>
                            <option value="japan">Japan</option>
                            <option value="germany">Germany</option>
                        </select>
                    </div>
                    <div>
                        <label>Zone</label>
                        <input type="text" id="d-zone" placeholder="Zone">
                    </div>
                    <div>
                        <label>Quantity (Pieces)</label>
                        <input type="text" id="d-pieces" inputmode="decimal" placeholder="e.g. 50"
                            onblur="formatInput(this)">
                    </div>
                </div>

                <hr style="border: 0; border-top: 1px solid #f1f5f9; margin: 25px 0;">

                <h3 style="margin-bottom: 15px; color: #334155;">Valuation & Tax</h3>

                <div class="form-group three-col">
                    <div>
                        <label>Origin Value</label>
                        <input type="text" id="d-price" inputmode="decimal" placeholder="0.00"
                            onblur="formatInput(this)">
                    </div>
                    <div>
                        <label>Exchange Rate</label>
                        <input type="text" id="d-rate" inputmode="decimal" placeholder="31.5"
                            onblur="formatInput(this)">
                    </div>
                    <div>
                        <label>Local Value (THB)</label>
                        <input type="text" id="d-res-local-price" readonly
                            style="background-color: #f8fafc; font-weight: 600;">
                    </div>
                </div>

                <div class="form-group three-col">
                    <div>
                        <label>Freight Rate</label>
                        <input type="text" id="d-freight-base" inputmode="decimal" placeholder="Rate"
                            onblur="formatInput(this)">
                    </div>
                    <div>
                        <label>Weight (Kg)</label>
                        <input type="text" id="d-weight" inputmode="decimal" placeholder="Kg"
                            onblur="formatInput(this)">
                    </div>
                    <div>
                        <label>Freight Value (THB)</label>
                        <input type="text" id="d-freight" readonly style="background-color: #f8fafc; font-weight: 600;">
                    </div>
                </div>

                <div class="form-group two-col">
                    <div>
                        <label>Insurance Rate (%)</label>
                        <input type="text" id="d-insurance-rate" value="10" readonly
                            style="background-color: #f8fafc; cursor: not-allowed;">
                    </div>
                    <div>
                        <label>Insurance Value (THB)</label>
                        <input type="text" id="d-insurance" readonly
                            style="background-color: #f8fafc; font-weight: 600;">
                    </div>
                </div>

                <div class="form-group two-col">
                    <div>
                        <label>Duty Rate (%)</label>
                        <input type="text" id="d-duty-rate" inputmode="decimal" placeholder="e.g. 10"
                            onblur="formatInput(this)">
                    </div>
                    <div>
                        <label style="color: #b45309;">Import Duty Fee</label>
                        <input type="text" id="d-res-duty" readonly
                            style="background-color: #fffbeb; color: #b45309; font-weight: bold;">
                    </div>
                </div>

                <div class="form-group two-col">
                    <div>
                        <label>Storage</label>
                        <input type="text" id="d-storage" inputmode="decimal" placeholder="0.00"
                            onblur="formatInput(this)">
                    </div>
                    <div>
                        <label>Service (Base)</label>
                        <input type="text" id="d-service-base" inputmode="decimal" placeholder="0.00"
                            onblur="formatInput(this)">
                    </div>
                </div>

                <hr style="border: 0; border-top: 2px dashed #cbd5e1; margin: 25px 0;">

                <div class="form-group two-col">

                    <div
                        style="background-color: #f1f5f9; padding: 12px 15px; border-radius: 8px; height: 100%; display: flex; flex-direction: column; justify-content: center;">
                        <label style="font-size: 0.8rem; color: #64748b; margin-bottom: 2px; display: block;">TOTAL
                            IMPORT COST</label>

                        <input type="text" id="d-res-import-cost" readonly
                            style="background-color: transparent; border: none; font-size: 1.4rem; font-weight: 800; color: #0f172a; padding: 0; height: auto !important; width: 100%;">

                        <div style="font-size: 0.7rem; color: #94a3b8; margin-top: 2px;">(Duty + Storage + Service Base)
                        </div>
                    </div>

                    <div
                        style="background-color: #eff6ff; padding: 12px 15px; border-radius: 8px; height: 100%; display: flex; flex-direction: column; justify-content: space-between;">
                        <label style="font-size: 0.8rem; color: #3b82f6; margin-bottom: 2px; display: block;">COST PER
                            PIECE</label>

                        <input type="text" id="d-res-cost-per-piece" readonly
                            style="background-color: transparent; border: none; font-size: 1.4rem; font-weight: 800; color: #2563eb; padding: 0; height: auto !important; width: 100%;">

                        <div style="height: 14px;"></div>
                    </div>

                </div>

                <div class="form-group" style="margin-top: 25px; display: flex; gap: 10px;">
                    <button type="button" onclick="clearDutyForm()"
                        style="background-color: #ef4444; color: white; flex: 1; padding: 12px; border-radius: 6px; border: none; font-weight: 600; cursor: pointer;">
                        Clear Data
                    </button>
                </div>

            </div>
        </form>
    </div>
